<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>em HTML5, podemos inserir elementos da lista. Passe o mouse sobre a tag para saber qual tag devera utilizar em cada cargo</p>
    <ul>
        <li><abbr title="use a tag p">paragrafos</abbr></li>
        <li><abbr title="use a tag h1 ate h6">titulos</abbr></li>
        <li><abbr title="use a tag img">imagens</abbr></li>
        <li><abbr title="use a tag abbr">abreviações</abbr></li>
        <li><abbr title="use a tag code">codigo fonte</abbr></li>
        <li><abbr title="use  a tag OL ou LI">lista numerada</abbr></li>
        <li><abbr title="use a tag UL e LI">Lista com Demarcações</abbr></li>
    </ul>
    
</body>
</html>
