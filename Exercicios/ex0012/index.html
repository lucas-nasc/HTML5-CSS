    <h1>Imagem dinamica</h1>

    <picture>

    </picture>

    <p> Vamos reproduzir audios HTML5</p>
    <audio src="midia/natal.mp3" controls autoplay></audio>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.mp3" type="audio/ogg">
        <source src="midia/guanacast-33.mp3" type="audio/wav">
        <p>Infelizmente seu navegador nao consegue reproduzir audio clique aqui para <a href="midia/guanacast-33.mp3">baixar o podcast</a> </p>
        

    </audio>
